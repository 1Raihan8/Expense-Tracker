<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>

    <div class="container">
        <h1>Expense Tracker</h1>
  
        <div class="balance">
          <h2>Your Balance: $<span id="balance">0</span></h2>
        </div>
  
        <div class="transaction-form">
            <h3 id="formTitle">Add New Transaction</h3>
  
            <form id="transactionForm">
                <input type="text" id="description" placeholder="Enter Expense" required/>
            
                <input type="text" id="amount" placeholder="Enter amount (positive or negative)" required/>

                <button type="submit">Add Transaction</button>
                <button type="button" id="cancelEditButton" style="display: none; margin-top: 5px;">Cancel Edit</button>
            </form>
        </div>
  
        <h3 style="margin-top: 20px;">History</h3>
        <ul id="transactionList"></ul>
    </div>
    
    <script src="index.js"></script>

</body>
</html>
